apply plugin: 'com.android.application'
apply plugin: 'groovyx.android'

def globalConf = rootProject.ext

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.1'

    compileOptions {
        encoding = "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    defaultConfig {
        versionCode globalConf.versionCode
        versionName globalConf.versionName
        applicationId globalConf.applicationId
        targetSdkVersion globalConf.targetSdkVersion
        minSdkVersion globalConf.minSdkVersion
        //multiDexEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        // lint sees references in the grooid jar to unavailable java classes
    }
    dexOptions {
        // http://developer.android.com/intl/es/tools/building/building-studio.html#instant-run
        //preDexLibraries true
        maxProcessCount 4
        javaMaxHeapSize "2g"
        jumboMode = true
    }
    dataBinding {
        enabled = true
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    useLibrary 'android.test.runner'

    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
//    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.0.0-alpha1'
    implementation 'com.google.dagger:dagger:2.26'
    implementation 'commons-lang:commons-lang:20030203.000129'
    implementation 'commons-collections:commons-collections:20040616'
    implementation 'org.apache.commons:commons-jexl3:3.1'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation "org.mini2Dx:android-beans:1.0.0"
    implementation "commons-validator:commons-validator:1.6"
    implementation 'org.mozilla:rhino:1.7.12'

    //implementation 'es.jcyl.ita.groovy:groovy-android:2.4.16'
    implementation('com.google.android.tools:dx:1.7') {
        exclude group: 'jetified', module: ''
    }
    //repo
    implementation('es.jcyl.ita.crtrepo:core:0.1.0-SNAPSHOT') {
        exclude group: 'com.google.android', module: 'android'
    }
    implementation 'org.greenrobot:greendao:3.2.3-patched-SNAPSHOT'
    // rxAndroid
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.0.0'

    implementation 'org.jgrapht:jgrapht-core:1.1.0'


    // Core library
    implementation 'androidx.navigation:navigation-fragment:2.0.0'
    implementation 'androidx.navigation:navigation-ui:2.0.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
    androidTestImplementation 'androidx.test:core:1.0.0'
    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation('androidx.test:runner:1.2.0') {
        exclude group: 'net.sf.kxml', module: ''
    }
    androidTestImplementation('androidx.test:rules:1.2.0') {
        exclude group: 'androidx.test', module: ''
    }
    // Assertions
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.ext:truth:1.0.0'
    androidTestImplementation 'com.google.truth:truth:0.46'
    // Espresso dependencies
    androidTestImplementation('androidx.test.espresso:espresso-core:3.2.0') {
        exclude group: 'androidx.test', module: 'runner'
    }

    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:4.0.2"
    testImplementation "org.mini2Dx:android-beans:1.0.0"
    testImplementation "es.jcyl.ita.crtrepo:test:0.1.0-SNAPSHOT"
    testImplementation 'org.mockito:mockito-core:2.7.22'
    testImplementation("es.jcyl.ita.crtrepo:test:0.1.0-SNAPSHOT") {
        exclude group: 'com.google.android', module: 'android'
    }
}
